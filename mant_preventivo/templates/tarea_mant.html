{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5 text-white">
    <h2>Tarea de Mantenimiento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

{% endblock %}

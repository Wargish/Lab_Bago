
<!-- solicitud_pdf.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud Externa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin-top: 0px;
      margin-right: 0px;
      margin-bottom: 0px;
      margin-left: 0px;
      padding-top: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
      padding-left: 20px;
      background-color: rgb(255, 255, 255);
      color: rgb(51, 51, 51);
    }

    header {
      background-color: rgb(166, 11, 131);
      color: white;
      text-align: center;
      padding-top: 20px;
      padding-right: 0px;
      padding-bottom: 20px;
      padding-left: 0px;
    }

    header img {
      max-height: 80px;
      vertical-align: middle;
    }

    .container {
      margin-top: 30px;
      margin-right: 20px;
      margin-bottom: 20px;
      margin-left: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: rgb(166, 11, 131);
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section label {
      font-weight: bold;
    }

    .section input,
    .section textarea {
      width: 100%;
      padding-top: 8px;
      padding-right: 8px;
      padding-bottom: 8px;
      padding-left: 8px;
      margin-top: 5px;
      border-top-width: 1px;
      border-right-width: 1px;
      border-bottom-width: 1px;
      border-left-width: 1px;
      border-top-style: solid;
      border-right-style: solid;
      border-bottom-style: solid;
      border-left-style: solid;
      border-top-color: rgb(204, 204, 204);
      border-right-color: rgb(204, 204, 204);
      border-bottom-color: rgb(204, 204, 204);
      border-left-color: rgb(204, 204, 204);
      border-image-source: initial;
      border-image-slice: initial;
      border-image-width: initial;
      border-image-outset: initial;
      border-image-repeat: initial;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .section textarea {
      height: 120px;
    }

    .signature p {
      display: inline-block;
      margin-right: 50px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: rgb(102, 102, 102);
    }

    * {
      box-sizing: border-box;
    }

    .section p {
      margin-top: 5px;
      line-height: 1.5;
    }

    .image-section img {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>

</head>

<body>
  <header>
    <h1>Solicitud Externa</h1>
  </header>
  <div class="container">
    <div class="title font-bold text-xl">Solicitud a {{ solicitud.externo.username }}</div>
    <div class="section">
      <label class="font-semibold">Objetivo:</label>
      {{ solicitud.objetivo }}
    </div>
    <div class="section">
      <label class="font-semibold">Descripción:</label>
      {{ solicitud.descripcion }}
    </div>

    {% if solicitud.imagen %}
      <div class="image-section">
        <label class="font-semibold">Imagen Adjunta:</label>
        <img src="{{ solicitud.imagen.url }}" alt="Imagen de Solicitud" />
      </div>
    {% endif %}

    <div class="section">
      <label class="font-semibold">Fecha de Creación:</label>
      {{ solicitud.fecha_creacion }}
    </div>
  </div>
  <footer class="footer">
    <p>© 2024 Laboratorio Bagó. Todos los derechos reservados.</p>
  </footer>
</body>

</html>

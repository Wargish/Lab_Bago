{% extends '../base.html' %}

{% block content %}
<div class="container mt-9 text-white">

    <h2>Cargar Presupuesto:  {{ solicitud.objetivo }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_pdf_presupuesto">Cargar Presupuesto (PDF):</label>
            {{ form.archivo }}
        </div>
        <div class="form-group">
            <label for="id_estado">Estado:</label>
            {{ form.estado }}
        </div>
        
        <!-- Campo RazÃ³n de Rechazo -->
        <div class="form-group">
            <label for="id_mensaje">Mensaje:</label>
            {{ form.mensaje }}
        </div>
        
        <!-- Campo Fecha de Asistencia -->
        <div class="form-group">
            <label for="id_fecha_asistencia">Fecha de Asistencia:</label>
            {{ form.fecha_asistencia }}
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>
{% endblock %}

{% extends '../base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <select name="usuario_id">
        {% for usuario in usuarios %}
            <option value="{{ usuario.id }}">{{ usuario.username }}</option>
        {% endfor %}
    </select>
    
    <select name="rol">
        {% for rol in roles %}
            <option value="{{ rol.name }}">{{ rol.name }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Asignar Rol</button>
</form>


{% endblock %}
